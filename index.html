<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modern Flip Card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<div class="card-inner">
				<!-- Front of card -->
				<div class="card-face card-front">
					<img src="./img/cardImg.jpg" />
					<h2>Premium Headphones</h2>
					<p>
						Experience crystal clear sound with our premium wireless headphones.
					</p>
					<div class="price">$299</div>
				</div>

				<!-- Back of card -->
				<div class="card-face card-back">
					<h2>Key Features</h2>
					<ul class="features">
						<li>
							<img src="./img/iconStar.svg" alt="Star" />
							<span>40h Battery Life</span>
						</li>
						<li>
							<img src="./img/iconFlash.svg" alt="Flash" />
							<span>Active Noise Cancellation</span>
						</li>
						<li>
							<img src="./img/iconUser.svg" alt="User" />
							<span>Multi-device Connection</span>
						</li>
					</ul>
					<button class="buy-button">Buy Now</button>
				</div>
			</div>
		</div>
	</body>
</html>
